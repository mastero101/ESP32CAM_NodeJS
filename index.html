<!DOCTYPE html>
<html>
<head>
  <title>ESP32-CAM Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .flex-container {
      display: flex;
      flex-wrap: wrap;
    }
    .flex-container > div {
      text-align: center;
      margin: 10px;
      width: calc(33.33% - 20px);
    }
    
    img {
      max-width: 100%;
      height: auto;    
    }
    
    @media (max-width: 768px) {
      .flex-container > div {
        width: calc(50% - 20px);
      }
    }
    
    @media (max-width: 480px) {
      .flex-container > div {
        width: calc(100% - 20px);
      }
    }
  </style>
</head>
<body>
<h2>ESP32-CAM Photo Gallery</h2>

<div class="flex-container" id="photoGallery">
</div>

<script>
  const photoGallery = document.getElementById("photoGallery");

  // Function to delete an image
  function deleteImage(imageName) {
    const shouldDelete = confirm("Are you sure you want to delete this image?");
    if (!shouldDelete) {
      return;
    }

    fetch(`http://132.145.206.61:5001/delete?image=${imageName}`, {
      method: 'POST'
    })
      .then(response => response.text())
      .then(data => {
        if (data.includes("File deleted successfully")) {
          // Reload the page to update the gallery
          location.reload();
        } else {
          alert("An error occurred while deleting the image.");
        }
      })
      .catch(error => {
        console.error("Error deleting image:", error);
        alert("An error occurred while deleting the image.");
      });
  }

  // Fetch images and populate the gallery
  fetch("http://132.145.206.61:5001/images")
    .then(response => response.json())
    .then(images => {
      images.forEach(imageName => {
        const div = document.createElement("div");
        const p = document.createElement("p");
        const deleteButton = document.createElement("button"); // Create a button instead of a link
        const imageLink = document.createElement("a");
        const img = document.createElement("img");

        deleteButton.textContent = "Delete"; // Set button text
        deleteButton.addEventListener("click", () => deleteImage(imageName)); // Add click event listener

        const timestampPart = imageName.split("_")[0];
        const formattedTimestamp = timestampPart
          .replace("Z", "")
          .replace("-", "/")
          .replace("-", "/")
          .replace("-", ":")
          .replace("-", ":")
          .replace("T", " - ")
          .slice(0, -4);

        p.appendChild(deleteButton); // Append the button instead of the delete link
        p.appendChild(document.createTextNode(` - ${formattedTimestamp}`));

        imageLink.href = "/uploads/" + imageName;
        imageLink.appendChild(img);
        img.src = "/uploads/" + imageName;
        img.style.width = "350px";
        img.alt = "";
        img.title = "";

        div.appendChild(p);
        div.appendChild(imageLink);

        photoGallery.appendChild(div);
      });
    })
    .catch(error => {
      console.error("Error fetching images:", error);
      alert("An error occurred while fetching images.");
    });
</script>
</body>
</html>
